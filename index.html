<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonte-Alisson-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
   <!--Fonte-Imprima--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
    <title>Trabalhando com Bordas em CSS3</title>
</head>

<body>
    
    <header class="cabecalho">
        <img class="logo" src="Logo.png" alt="Logo">
        
        <ul class="cabecalho-lista-cabelos">
            <li class="cabecalho-lista-item-cabelos">Cabelos</li>
             </ul>
        
    <ul class="cabecalho-lista-localizacao">
        <li class="cabecalho-lista-item-localizacao">Localização</li>
        </ul>
        
        <img class="avatar" src="Avatar.png" alt="Avatar">

    </header>
    
    <section class="jk">
            <div class="jk-div">
                <h2 class="jk-titulo">Sobre a <span style="font-family: 'Allison', cursive;">JK</span></h2>
                <p class="jk-texto-um">Fazemos tudo com carinho para nossas clientes. Somos algo em desenvolvimento, e procuramos inovação no seu agendamento sem sair de casa.</p>
                <p class="jk-texto-dois">Quando cuidamos de nossos cabelos cuidamos de nós  mesmos e aumentamos nossa autoestima.  </p> 
            </div>
       
            <img class="jk-imagem"src="Foto.png" alt="pessoal.">
    </section> 
    
    <section class="fundador">
      <h2 class="fundadores">Fundadores </h2>
            <div class=fundadores-todos>

            <div class="fundador-div">
                <img class="foto-juju" src="Juju.png" alt="foto do juju">
                <h3 class="fundador-nome">Juliano</h3>
                <img class="fundador-icone" src="github.png" alt="icone github">
                <img class="fundador-icone" src="linkedin.png" alt="icone linkedin">
                <a href="https://www.instagram.com/juh.exe_/"><img class="fundador-icone" src="instagram.png" alt="icone instagram"></a>
            </div>
       

            <div class="fundador-div">
                <img class="foto-kevilin" src="Kevirin.png" alt="foto da kevilin">
                <h3 class="fundador-nome">Kevilin</h3>
                <img class="fundador-icone" src="github.png" alt="icone github">
                <img class="fundador-icone" src="linkedin.png" alt="icone linkedin">
                <a href="https://www.instagram.com/kevv._.llnn/"><img class="fundador-icone" src="instagram.png" alt="icone instagram"></a>
            </div> 
            
        </div>
                            

    </section>

<footer class="rodape">
    <img class="rodape-logo" src="Rodape.png" alt="Foto rodape">


</footer>


</body>
</html>
